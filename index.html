    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Preview-Card</title>
        <!-- fonts link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
